<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeleton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__content">
          <img src="./assets/images/logo.png" alt="Logo Leonidas Esteban" />
          <h1>LEONIDAS ESTEBAN.COM</h1>
        </div>
      </header>
      <section class="content">
        <article class="article" v-for="post in posts">
          <div class="article__image-container">
            <img
              class="article__image"
              v-bind:src="post.image"
              alt="Article cover"
              v-if="post"
            />
            <span class="skeleton" v-if="!post"></span>
          </div>

          <div class="article__content">
            <h2 class="article__content__title">
              <span v-if="post">{{post.title}}</span>
              <span class="skeleton" v-if="!post"></span>
            </h2>

            <div class="article__content__info">
              <div class="article__content__info__avatar-container">
                <img
                  v-bind:src="post.avatar"
                  v-bind:alt="post.autor"
                  v-if="post"
                />
                <span class="skeleton" v-if="!post"></span>
              </div>
              <p class="article__content__info__autor">
                <span v-if="post">{{post.autor}}</span>
                <span class="skeleton" v-if="!post"></span>
              </p>
              <p>â€¢</p>
              <p class="article__content__info__time">
                <span v-if="post">{{post.time}} read</span>
                <span class="skeleton" v-if="!post"></span>
              </p>
            </div>
          </div>
        </article>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
